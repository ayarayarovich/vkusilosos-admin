# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy via ssh

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run build --if-present

            - name: rsync deployments
              uses: burnett01/rsync-deployments@6.0.0
              with:
                  switches: -avzr --delete
                  path: dist/
                  remote_path: /var/www/html/admin
                  remote_host: ${{ secrets.DEPLOY_HOST }}
                  remote_user: deploy
                  remote_key: ${{ secrets.DEPLOY_KEY }}

    send-failure-notification:
        runs-on: ubuntu-latest
        needs: build-and-deploy
        if: ${{ failure() }}
        steps:
            - name: Send failure notification to Telegram
              uses: appleboy/telegram-action@master
              with:
                  to: ${{ secrets.TELEGRAM_TO }}
                  token: ${{ secrets.TELEGRAM_TOKEN }}
                  message: |
                      üåπ Build and Deploy failed.
                      üöß Repository: https://github.com/${{github.repository}}
                      üèÄ Failed run: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
                      üéØ Workflow name: ${{github.workflow}}
